_format_version: "2.1"

services:
  - host: auth_upstream
    name: auth_service
    protocol: http
    routes:
      - name: auth
        paths:
          - /auth
        strip_path: false
  - host: home_upstream
    name: home_service
    protocol: http
    routes:
      - name: home
        paths:
          - /
        strip_path: false
  - host: users_upstream
    name: users_service
    protocol: http
    routes:
      - name: users
        paths:
          - /users
        strip_path: false

upstreams:
  - name: auth_upstream
    targets:
      - target: 10.128.0.52:8080
        weight: 100
  - name: home_upstream
    targets:
      - target: 10.128.0.53:8080
        weight: 100
  - name: users_upstream
    targets:
      - target: 10.128.0.54:8080
        weight: 100
