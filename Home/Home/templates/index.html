<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Los Alpes</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8312/8312976.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand nav-link navbar-title" href="{% url 'home' %}" style="font-size: 2.5rem; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                <img src="https://cdn-icons-png.flaticon.com/512/8312/8312976.png" alt="Icon" width="100" height="100" class="d-inline-block align-text-mid"> Banco de Los Alpes
            </a>
            <ul class="navbar-nav d-flex flex-row column-gap-4">
                <li class="nav-item">
                    <a class="nav-link {% block navUserForm %}{% endblock navUserForm %}" href="{% url 'userForm' %}">Adquirir TC</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block navUsers %}{% endblock %}" href="#">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block navDeploy %}{% endblock %}" href="#">Despliegue</a>
                </li>
            </ul>
            <div>
                <p>{% if user %} Hola, {% endif %}{{ user.name }}</p>
                <button class="btn btn-outline-{% if not user %}success{% else %}danger{% endif %}" data-bs-toggle="modal" data-bs-target="#exampleModal">{% if not user %}Iniciar Sesión{% else %}Cerrar Sesión{% endif %}</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid mb-4">
        {% block content %}{% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</body>
</html>
