{% extends 'index.html' %}

{% block navUserForm %}active{% endblock navUserForm %}

{% block content %}
<h1>Formulario de Datos Personales</h1>
<form method="post" class="row g-3 needs-validation">
    {% csrf_token %}
    <div class="col-md-4">
        <label for="id_name" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="id_name" name="name" required>
    </div>
    <div class="col-md-4">
        <label for="id_lastName" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="id_lastName" name="lastName" required>
    </div>
    <div class="col-md-3">
        <label for="id_country" class="form-label">País</label>
        <select class="form-select" id="id_country" name="country" required>
            <option value="" disabled>Seleccione un país</option>
            <option value="Colombia">Colombia</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="id_city" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="id_city" name="city" required>
    </div>
    <div class="col-md-4">
        <label for="id_phone" class="form-label">Número</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">+57</span>
            <input type="number" class="form-control" id="id_phone" name="phone" aria-describedby="inputGroupPrepend" required>
        </div>
    </div>
    <div class="col-md-3">
        <label for="id_email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
    </div>
    <div class="col-md-4">
        <label for="id_username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="id_username" name="username" required>
    </div>
    <div class="col-md-4">
        <label for="id_password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="id_password" name="password" required>
    </div>
    <div class="col-4 d-flex flex-column justify-content-end">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">Aceptar términos y condiciones</label>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Solicitar TC</button>
    </div>
</form>
{% endblock content %}
